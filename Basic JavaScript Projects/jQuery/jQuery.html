<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!--adding in the jQuery library-->
</head>

    <script>
    $(document).ready(function()    {  
        //calling a function when the html page is ready
        $("html").append(  //calling another function to add into the document
        "<body>\
            <div id='container'>\
                <div id='inner'>\
                    <h1>Basic jQuery</h1>\
                    <p id='1'>Paragraph 1</p>\
                    <p id='2'>Paragraph 2</p>\
                    <p id='3'>Paragraph 3</p>\
                </div>\
            </div>\
        </body>"
        
        );
        $("#2").css({"color":"red"}); //setting the styling of paragraph 2 to red
        $('#3').click(function(){  //calling a function on click
            $('h1').slideToggle(); //toggle the h1 element slide efecct with the click function

        });
    });


    </script>
    

</html>
