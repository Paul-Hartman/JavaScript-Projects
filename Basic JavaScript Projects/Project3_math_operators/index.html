<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="JS/main.js"></script>
</head>
<body>
    <p onclick="addition_Function()" id="Math">click on me to see Addition</p>
    <p onmouseenter="subtraction_Function()" id="Sub">Move over to see subtraction</p>
    <p onmousewheel="multiplication()" id="Mult">Scroll to see Multiplication</p>
    <p ondrag="division()" id="Div">Drag to see Division</p>
    <p onmouseleave="more_Math()" id="Maths">Move mouse away to see Math</p>
    <p onclick='modulus_Operator()' id="Remainder" >click to see remainder</p>
    <p onmouseup="negation_Operator()" id="Neg">See Negative</p>
    <button onclick="Increment()" id="inc">click</button>
    <button onclick="Decrement()" id="dec">click</button>
</body>
</html>
